pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> *in_file = <span class="string">"./hefang.aac"</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">char</span> *out_file = <span class="string">"./hefang.pcm"</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//注册所有的工具</span></span><br><span class="line">    av_register_all();</span><br><span class="line"> </span><br><span class="line">    AVFormatContext *fmt_ctx = <span class="literal">NULL</span>;</span><br><span class="line">    AVCodecContext  *cod_ctx = <span class="literal">NULL</span>;</span><br><span class="line">    AVCodec         *cod   = <span class="literal">NULL</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//分配一个AVFormatContext</span></span><br><span class="line">    fmt_ctx = avformat_alloc_context();</span><br><span class="line">    <span class="keyword">if</span> (fmt_ctx == <span class="literal">NULL</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"alloc fail"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//打开文件，解封装</span></span><br><span class="line">    <span class="keyword">if</span> (avformat_open_input(&amp;fmt_ctx, in_file, <span class="literal">NULL</span>, <span class="literal">NULL</span>) != <span class="number">0</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"open fail"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//查找文件的相关流信息</span></span><br><span class="line">    <span class="keyword">if</span> (avformat_find_stream_info(fmt_ctx, <span class="literal">NULL</span>) &lt; <span class="number">0</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"find stream fail"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//输出格式信息</span></span><br><span class="line">    av_dump_format(fmt_ctx, <span class="number">0</span>, in_file, <span class="number">0</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//查找解码信息</span></span><br><span class="line">    <span class="keyword">int</span> stream_index = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; fmt_ctx-&gt;nb_streams; i++)</span><br><span class="line">        <span class="keyword">if</span> (fmt_ctx-&gt;streams[i]-&gt;codec-&gt;codec_type == AVMEDIA_TYPE_AUDIO) &#123;</span><br><span class="line">            stream_index = i;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">if</span> (stream_index == <span class="number">-1</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"find stream fail"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//保存解码器</span></span><br><span class="line">    cod_ctx = fmt_ctx-&gt;streams[stream_index]-&gt;codec;</span><br><span class="line">    cod = avcodec_find_decoder(cod_ctx-&gt;codec_id);</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">if</span> (cod == <span class="literal">NULL</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"find codec fail"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">if</span> (avcodec_open2(cod_ctx, cod, <span class="literal">NULL</span>) &lt; <span class="number">0</span>)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"can't open codec"</span>);</span><br><span class="line"> </span><br><span class="line">    FILE *out_fb = <span class="literal">NULL</span>;</span><br><span class="line">    out_fb = fopen(out_file, <span class="string">"wb"</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//创建AVPacket,用于存储解码前的数据</span></span><br><span class="line">    AVPacket *packet = (AVPacket *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(AVPacket));</span><br><span class="line">    av_init_packet(packet);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//设置转码后输出相关参数</span></span><br><span class="line">    <span class="comment">//采样的布局方式</span></span><br><span class="line">    <span class="keyword">uint64_t</span> out_channel_layout = AV_CH_LAYOUT_MONO;</span><br><span class="line">    <span class="comment">//采样个数</span></span><br><span class="line">    <span class="keyword">int</span> out_nb_samples = <span class="number">1024</span>;</span><br><span class="line">    <span class="comment">//采样格式</span></span><br><span class="line">    <span class="keyword">enum</span> AVSampleFormat  sample_fmt = AV_SAMPLE_FMT_S16;</span><br><span class="line">    <span class="comment">//采样率</span></span><br><span class="line">    <span class="keyword">int</span> out_sample_rate = <span class="number">44100</span>;</span><br><span class="line">    <span class="comment">//通道数</span></span><br><span class="line">    <span class="keyword">int</span> out_channels = av_get_channel_layout_nb_channels(out_channel_layout);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,out_channels);</span><br><span class="line">    <span class="comment">//创建buffer</span></span><br><span class="line">    <span class="keyword">int</span> buffer_size = av_samples_get_buffer_size(<span class="literal">NULL</span>, out_channels, out_nb_samples, sample_fmt, <span class="number">1</span>);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">    <span class="comment">//注意要用av_malloc</span></span><br><span class="line">    <span class="keyword">uint8_t</span> *buffer = (<span class="keyword">uint8_t</span> *)av_malloc(MAX_AUDIO_FRAME_SIZE * <span class="number">2</span>);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">    <span class="comment">//创建Frame，用于存储解码后的数据</span></span><br><span class="line">    AVFrame *frame = av_frame_alloc();</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">int</span> got_picture;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">int64_t</span> in_channel_layout = av_get_default_channel_layout(cod_ctx-&gt;channels);</span><br><span class="line">    <span class="comment">//打开转码器</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">SwrContext</span> *<span class="title">convert_ctx</span> = <span class="title">swr_alloc</span>();</span></span><br><span class="line">    <span class="comment">//设置转码参数</span></span><br><span class="line">    convert_ctx = swr_alloc_set_opts(convert_ctx, out_channel_layout, sample_fmt, out_sample_rate, \</span><br><span class="line">            in_channel_layout, cod_ctx-&gt;sample_fmt, cod_ctx-&gt;sample_rate, <span class="number">0</span>, <span class="literal">NULL</span>);</span><br><span class="line">    <span class="comment">//初始化转码器</span></span><br><span class="line">    swr_init(convert_ctx);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//while循环，每次读取一帧，并转码</span></span><br><span class="line"> </span><br><span class="line">    <span class="keyword">while</span> (av_read_frame(fmt_ctx, packet) &gt;= <span class="number">0</span>) &#123;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">if</span> (packet-&gt;stream_index == stream_index) &#123;</span><br><span class="line"> </span><br><span class="line">            <span class="comment">//解码声音</span></span><br><span class="line">            <span class="keyword">if</span> (avcodec_decode_audio4(cod_ctx, frame, &amp;got_picture, packet) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"decode error"</span>);</span><br><span class="line">                <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">            &#125;</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">if</span> (got_picture &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="comment">//转码</span></span><br><span class="line">                swr_convert(convert_ctx, &amp;buffer, MAX_AUDIO_FRAME_SIZE, (<span class="keyword">const</span> <span class="keyword">uint8_t</span> **)frame-&gt;data, frame-&gt;nb_samples);</span><br><span class="line"> </span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"pts:%10lld\t packet size:%d\n"</span>, packet-&gt;pts, packet-&gt;size);</span><br><span class="line"> </span><br><span class="line">                fwrite(buffer, <span class="number">1</span>, buffer_size, out_fb);</span><br><span class="line">            &#125;</span><br><span class="line">            got_picture=<span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        av_free_packet(packet);</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    swr_free(&amp;convert_ctx);</span><br><span class="line"> </span><br><span class="line">    fclose(out_fb);</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
